<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Szablon HTML</title>

        <link href="https://fonts.googleapis.com/css?family=Oswald:300,400&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container container--topspace">

                </a>

                <nav class="main-nav">

                        <li class="main-nav__li">

                        <li class="main-nav__li">

                        </li>

                        </li>
                    </ul>
                </nav>

            </header>

            <main class="main-content">
                <div class="boxes">
                
                    <div class="box box-v">
                        <img src="img/box-3.jpg" alt="">
                    </div>
                    <div class="box box-h">
                        <img src="img/box-2.jpg" alt="">
                    </div>
                    <div class="box">
                        <img src="img/box1.jpg" alt="">
                    </div>
                
                </div>
